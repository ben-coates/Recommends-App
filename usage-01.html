		<!-- Font Awesome Icons Script-->

		<script>
			$.getJSON( "https://randomuser.me/api/?nat=us", function( data ) {
					console.log(data);
					var imgsrc = data.results[0].picture.medium;
					$( "#profile" ).append( "<img class='profile-img' src=" + imgsrc + ">" );

					var firstname = data.results[0].name.first;
					$( "#profile" ).append( "<h5 class='profile-name'>Hi " + firstname + "!</h5>" );
			});
		</script>

		<script>
			var num = Math.floor((Math.random() * 24) + 1);

			$.getJSON( "https://randomuser.me/api/?results=" + num + "&nat=us", function( data ) {
				console.log(data);
				$( "#friends-message" ).append( "<p>" + data.info.results + " of your friends are using recommends</p>" );
				for (i = 0; i < data.info.results; i++ ) {
					var imgsrc = data.results[i].picture.thumbnail;
					var name = data.results[i].name.first + " " + data.results[i].name.last;
					$( "#friends" ).append( "<div class='col-xs-6 col-md-4 col-lg-3 friend'><img src=" + imgsrc + "><p>" + name + "</p></div>" );
				}
			});
		</script>
